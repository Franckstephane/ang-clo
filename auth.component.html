<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">S'Authentifier</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="login" class="label">Login</label>
                        <input  type="text" class="input" id="Email"    #login required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">password</label>
                        <input id="password" type="password" class="input"   #password required >
                    </div>
                    <div class="group">
                     <input type="submit" (click)="onSubmit(login.value,password.value)" class="button" value="Se connecter">  
                    </div>
               </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
